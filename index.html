<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPS</title>

    <!-- Added a link to Bootstrap-->

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/Css/style.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-8">
                <!-- Jumbotron for Title -->
                <div class="jumbotron bg-light card">
                    <h1 class="text-center">
                        <strong>
                            <i class="fas fa-hand-scissors"></i>&nbspRock Paper Scissors</strong>
                    </h1>
                    <div class="row justify-content-center" id="underTitle">
                        <div class="input-group mb-3 col-md-7" id="userNameInputContainer">
                            <input type="text" class="form-control" placeholder="What's your name?" aria-label="Recipient's username" aria-describedby="basic-addon2"
                                id="userNameInput">
                            <div class="input-group-append">
                                <button class="btn btn-info btn-outline-secondary" type="submit" id="userNameSubmit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <!--Player 1 Info-->
            <div class="col-md-4">
                <div class="card" id="playerOneCard">
                    <div class="card-body" id="playerOneCardBody">
                        <div class="oneButtonGrp">
                            <button value="oneRock" type="button" id="oneRock" class=" oneButtonGrp btn btn-info btn-lg btn-block">Rock</button>
                            <button value="onePaper" type="button" id="onePaper" class=" oneButtonGrp btn btn-info btn-lg btn-block">Paper</button>
                            <button value="oneScissors" type="button" id="oneScissors" class=" oneButtonGrp btn btn-info btn-lg btn-block">Scissors</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Player 2 Info-->
            <div class="col-md-4">
                <div class="card" id="playerTwoCard">
                    <div class="card-body" id="playerTwoCardBody">
                        <div class="twoButtonGrp">
                            <button value="twoRock" type="button" id="twoRock" class=" twoButtonGrp btn btn-info btn-lg btn-block">Rock</button>
                            <button value="twoPaper" type="button" id="twoPaper" class="twoButtonGrp btn btn-info btn-lg btn-block">Paper</button>
                            <button value="twoScissors" type="button" id="twoScissors" class="twoButtonGrp btn btn-info btn-lg btn-block">Scissors</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Chat-->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card" id="chatBox">
                    <div class="card-body">
                        <p class="text-center">Say hello to your opponent!</p>
                        <div class="input-group mb-3" id="chatBoxInput">
                            <input type="text" class="form-control" placeholder="Good Luck!" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
